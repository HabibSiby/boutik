<div class="relative">
    <div class="carousel-container overflow-x-hidden">
        <div class="carousel" [style.transform]="'translateX(-' + currentSlide*100 + '%)'">
                      
            <ng-container class=""                         
            >
            @for (item of spotlightData; track item; let i = $index) {
                
                <a [routerLink]="item.path" class="carousel-itm">
                    <img [src]="item.image" alt="carousel image">
                </a>   
            }         
            </ng-container>        
        </div>
    </div>
</div>
